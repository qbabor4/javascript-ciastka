function setCookie(cname, cvalue, exdays){
    //zamienic exdays na zminne dzien, godzina, sekundy, milisekundy od razu przypisane do 0 
    var date1 = new Date();
    var timeZoneOffset = (date1.getTimezoneOffset()); //2 godziny od UTC
